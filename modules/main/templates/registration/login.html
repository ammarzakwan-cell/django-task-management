{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Login</h2>
  <form method="POST" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
