{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/django_icon.ico' %}">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    >
    {% block style %}{% endblock %}
  </head>
  <body>
    <div class="container mt-5">
      {% if user.is_authenticated %}
      <div class="alert alert-secondary d-flex align-items-center justify-content-between" role="alert">
        <span>Login as {{ request.user.username }}</span>
        <div>
            <a href="/" type="button" class="btn btn-primary">Home</a>
            <a href="/logout" type="button" class="btn btn-danger ml-2">Logout</a>
        </div>
    </div>
    
    
      {% endif %}
      {% include 'message.html' %}

      {% block content %}{% endblock %}
    </div>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
  </body>
</html>
